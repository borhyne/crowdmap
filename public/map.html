<div class = "row" ng-hide="contact._id">
  <div class="col-xs-12 col-md-8">
    <leaflet lf-center="sanfran" event-broadcast="events" markers="markers" height="400px" width="100%"></leaflet>
  </div>
  <div class="col-xs-12 col-md-4">
    <div class="container-fluid">
    <div>
    <p>
      <label>Latitude, Longitude:</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.lat = position.lat"><input id="name" class="form-control" type="text" ng-model="contact.marker.lng = position.lng">
    </p>
    <p>
      <label>Name of Place *</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.placename" required> 
    </p>
    <p>
      <label>Why is this place awesome? *</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.description" required> 
    </p>
    <p>
      <label>Blog Link *</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.url" required> 
    </p>
    <p>
      <label>Category?</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.entryname"> 
    </p>
    <p>
      <label>How long is the activity in hours?</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.marker.time">
      <input id="name" class="form-control" type="text" ng-model="contact.marker.focus" = "false">
      <input id="name" class="form-control" type="text" ng-model="contact.marker.draggable" = "false">
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Add New Point</button>
    </p>
    </div>
    </div>
  </div>
</div>
