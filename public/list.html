<div class = "row">
  <div class="col-md-6">
    <h2>
      List of Points
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/">New Map Point</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'marker.placename'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.marker.placename }} - {{ contact.marker.description }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
